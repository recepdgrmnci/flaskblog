{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<div class="container">
<br>
<div class="row justify-content-center">
<div class="col-12 col-md-10 col-lg-8">
<form action="/search" method="POST" class="card card-sm">
 <div class="card-body row no-gutters align-items-center">
  <div class="col-auto">
   <i class="fas fa-search h4 text-body"></i>
  </div>
  <!--end of col-->
  <div class="col">
   <input name="keyword" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Aranacak başlık yada anahtar kelime giriniz">
  </div>
  <!--end of col-->
  <div class="col-auto">
   <button class="btn btn-lg btn-success" type="submit">Ara</button>
  </div>
  <!--end of col-->
 </div>
</form>
</div>
<!--end of col-->
</div>
</div>
<hr>
<ul class="list-group">
{% for article in articles  %}
  <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
{% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blokta henüz makale bulunmuyor...</div>
{% endif %}
{% endblock body %}
